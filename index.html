<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NarrowForge</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9fbfc;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      color: #112233;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 1rem;
      background: #005eff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0033aa;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="NarrowForge Logo" style="width:100px;"/>

  <h1>Build Smarter Agents. Save More Time</h1>
  <h2>Custom AI Agents for Your Business – At a Fraction of What You’d Expect.</h2>
  <p>Forget generic chatbots. NarrowForge helps you design agentic AI tailored to real problems — without the enterprise price tag.</p>

  <form name="contact" netlify>
    <label>1. What’s the problem you’d like to solve with AI?</label>
    <textarea name="problem"></textarea>

    <label>2. What have you tried already (if anything)?</label>
    <textarea name="tried"></textarea>

    <label>3. Why didn’t that work?</label>
    <textarea name="why"></textarea>

    <label>4. How much time or money is this costing you right now?</label>
    <textarea name="cost"></textarea>

    <label>5. What do you wish AI could do — even if you’re not sure it’s possible?</label>
    <textarea name="wish"></textarea>

    <button type="submit">Submit & Let’s Talk</button>
  </form>

</body>
</html>
